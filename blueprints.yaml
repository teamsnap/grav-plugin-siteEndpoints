name: Endpoints
slug: endpoints
type: plugin
version: 0.1.0
description: Composable Endpoints plugin
icon: plug
author:
  name: Kyle Bacon <TeamSnap>
  email: kyle.bacon@teamsnap.com
homepage: https://github.com/kyle-bacon-team-snap/grav-plugin-endpoints
demo: http://demo.yoursite.com
keywords: grav, plugin, etc
bugs: https://github.com/kyle-bacon-team-snap/grav-plugin-endpoints/issues
docs: https://github.com/kyle-bacon-team-snap/grav-plugin-endpoints/blob/develop/README.md
license: MIT

dependencies:
  - { name: grav, version: '>=1.6.0' }

form:
  validation: loose
  fields:
    enabled:
      type: toggle
      label: PLUGIN_ADMIN.PLUGIN_STATUS
      highlight: 1
      default: 0
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool
    text_var:
      type: text
      label: PLUGIN_ENDPOINTS.TEXT_VARIABLE
      help: PLUGIN_ENDPOINTS.TEXT_VARIABLE_HELP
